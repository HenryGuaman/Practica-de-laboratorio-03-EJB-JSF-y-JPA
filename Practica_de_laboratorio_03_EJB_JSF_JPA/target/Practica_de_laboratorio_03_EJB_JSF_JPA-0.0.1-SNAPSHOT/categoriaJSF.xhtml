	<div class="panel-body">
	<h3 class="page-header">GESTIÓN DE CATEGORÍAS</h3>
	<h:form >
		<h:dataTable border="1" style="margin: 0 auto;" value="#{categoriaBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column >
				<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{c.descripcion}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.descripcion}" rendered="#{not c.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{categoriaBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{categoriaBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{categoriaBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		
		<br></br>
		<br></br>
		<br></br>
		
		
		<ul style="text-align:center;" >
			<li >Agregar Nueva Categoría:<h:inputText size="12" value="#{categoriaBean.descripcion}"/></li>
		</ul>
		<div style="text-align:center;">
			<h:commandButton class="btn btn-action" value="Agregar" action="#{categoriaBean.add}" />
		</div>
		
		
	</h:form>
	</div>
