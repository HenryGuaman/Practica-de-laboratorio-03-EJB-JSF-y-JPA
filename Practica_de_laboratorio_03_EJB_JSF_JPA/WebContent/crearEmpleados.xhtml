<h:head>
	
	<title>Gestionar Clientes</title>
	<!-- Bootstrap core CSS-->
	<link href="principal/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>

	<!-- Custom styles for this template  -->
	<link href="principal/css/shop-homepage.css" rel="stylesheet"></link>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head> 
<body> 
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active"><a href="index.xhtml">Inicio</a></li>
					
					<li class="active"><a href="index.xhtml">Salir</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->
	<header id="head" class="secondary"></header>
	
	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.xhtml">Inicio</a></li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Gestionar Clientes</h1>
				</header>

							<h:form>
							<h:dataTable value="#{usuarioBean.listClientes}" var="c" styleClass="tabla"
									headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
									<h:column>
										<f:facet name="header">Nombre</f:facet>
										<h:inputText value="#{c.nombre}" size="10" rendered="#{c.editable}" />
										<h:outputText value="#{c.nombre}" rendered="#{not c.editable}" />
									</h:column>
									<h:column>
										<f:facet name="header">Apellido</f:facet>
										<h:inputText value="#{c.apellido}" size="10" rendered="#{c.editable}" />
										<h:outputText value="#{c.apellido}" rendered="#{not c.editable}" />
									</h:column>
									<h:column>
										<f:facet name="header">Correo</f:facet>
										<h:inputText value="#{c.correo}" size="10" rendered="#{c.editable}" />
										<h:outputText value="#{c.correo}" rendered="#{not c.editable}" />
									</h:column>
									<h:column>
										<f:facet name="header">Cargo</f:facet>#{c.rol.cargo}
									</h:column>			
									<h:column>
										<f:facet name="header">Accion</f:facet>
										<h:commandLink value="Eliminar" action="#{usuarioBean.deleteCliente(c)}" />
									</h:column>
									<h:column>
										<f:facet name="header">Accion</f:facet>
										<h:commandLink value="Editar" action="#{usuarioBean.edit(c)}" rendered="#{not c.editable}" />
										<h:commandLink value="Guardar" action="#{usuarioBean.save(c)}" rendered="#{c.editable}" />
									</h:column>
								</h:dataTable>
								
								<hr></hr>
								<div class="top-margin">
									<label>Nombre</label>
									<h:inputText type="text" class="form-control" value="#{usuarioBean.nombre}" />
								</div>
								<div class="top-margin">
									<label>Apellido</label>
									<h:inputText type="text" class="form-control" value="#{usuarioBean.apellido}" />
								</div>
								<div class="top-margin">
									<label>Cedula</label>
									<h:inputText type="text" class="form-control" value="#{usuarioBean.cedula}" />
								</div>
								<div class="top-margin">
									<label>Correo</label>
									<h:inputText type="text" class="form-control" value="#{usuarioBean.correo}" />
								</div>
								<div class="top-margin">
									<label>Contrase√±a</label>
									<h:inputSecret class="form-control" value="#{usuarioBean.passw}" />
								
								</div>
								<h3>Selecciona El Cargo</h3>
									
									<h:selectOneMenu value="#{usuarioBean.cargo}">
										<f:selectItems value="#{usuarioBean.roles}" var="list1" itemValue="#{list1.cargo}" itemLabel="#{list1.cargo}"/>
									</h:selectOneMenu>
								<hr></hr>
								<div class="row">
									<div class="col-lg-4 text-right">
										<h:commandButton class="btn btn-action" value="Guardar" type="submit" action="#{usuarioBean.addCliente()}" />
									</div>
								</div>
							</h:form>
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	
	
	
	<footer id="footer" class="top-space">

		<div class="footer1">
			<div class="container">
				<div class="row">
					
					<div class="col-md-3 widget">
						<h3 class="widget-title">Contactos</h3>
						<div class="widget-body">
							<p>+593 92 63517621<br></br>
								<a href="mailto:#">eyungat@est.ups.edu.ec</a>
								<br></br>
								<br></br>
								Cuenca-Ecuador
							</p>	
						</div>
					</div>

					<div class="col-md-3 widget">
						<h3 class="widget-title">Sigueme</h3>
						<div class="widget-body">
							<p class="follow-me-icons">
								<a href=""><i class="fa fa-twitter fa-2"></i></a>
								<a href=""><i class="fa fa-github fa-2"></i></a>
								<a href=""><i class="fa fa-facebook fa-2"></i></a>
							</p>	
						</div>
					</div>

				</div> <!-- /row of widgets -->
			</div>
		</div>

					</div>

	</footer>
