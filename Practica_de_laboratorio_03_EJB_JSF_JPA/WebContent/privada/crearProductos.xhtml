	border-collapse: collapse;

	text-align: center;

}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

<br></br>
<br></br>

	<div class="jumbotron top-space">
		<div class="container">
		<h3
					style="text-align: center; border: 1px dotted #000; padding: 8px; width: 50%; border: 1px dotted #f00; padding: 8px; margin: auto;"
					class="page-header">LISTADO DE PRODUCTOS</h3>
			<br></br>

			<h:form>
				<h:dataTable value="#{productosBean.listaProductos}" var="p"
					styleClass="tabla" headerClass="cabeceraTabla"
					rowClasses="filaImpar" class="table table-hover">
					<h:column>
						<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:inputText value="#{p.nombre}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.nombre}" rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Descripción</f:facet>
						<h:inputText value="#{p.descripcion}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.descripcion}"
							rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Stock</f:facet>
						<h:inputText value="#{p.stock}" size="10" rendered="#{p.editable}" />
						<h:outputText value="#{p.stock}" rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Costo Unitario</f:facet>
						<h:inputText value="#{p.preciounitario}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.preciounitario}"
							rendered="#{not p.editable}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Accion</f:facet>
						<h:commandLink value="Eliminar" action="#{productosBean.remove(p)}" />
					</h:column>
					<h:column>
						<f:facet name="header">Accion</f:facet>
						<h:commandLink value="Editar" action="#{productosBean.edit(p)}"
							rendered="#{not p.editable}" />
						<h:commandLink value="Save" action="#{productosBean.save(p)}"
							rendered="#{ p.editable}" />
					</h:column>
				</h:dataTable>

			</h:form>
			<h3
					style="text-align: center; border: 1px dotted #000; padding: 8px; width: 50%; border: 1px dotted #f00; padding: 8px; margin: auto;"
					class="page-header">CREAR NUEVO PRODUCTO</h3>
			

			<div class="abs-center">
				<h:form class="login">
					<div class="form-group">
						<label class="col-lg-6 control-label"> Nombre:<br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{productosBean.nombre}"
									class="form-control" />
							</div></label>
					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Descripción: <br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{productosBean.descripcion}"
									class="form-control" />
							</div></label>
					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Costo Unitario :<br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{productosBean.preciounitario}"
									class="form-control" />
							</div></label>

					</div>
					
					<div class="form-group">
						<label class="col-lg-6 control-label"> Stock: <br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{productosBean.stock}"
									class="form-control" />
							</div></label>

					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Categoría:<br></br>
							<div class="col-lg-6">
								<h:selectOneMenu value="#{productosBean.categoria}"
									class="form-control">
									<f:selectItems value="#{categoriaBean.listaCategorias}"
										class="form-control" />
								</h:selectOneMenu>
							</div>
						</label>
					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Bodega:<br></br>
							<div class="col-lg-6">
								<h:selectOneMenu value="#{productosBean.bodega}"
									class="form-control">
									<f:selectItems value="#{bodegaBean.listaBodega}"
										class="form-control" />
								</h:selectOneMenu>
							</div>
						</label>
						<h:commandButton value="Registrar" action="#{productosBean.add}"
							class="btn btn-danger btn block" />
					</div>

					

				</h:form>
			</div>
		</div>
	</div>
