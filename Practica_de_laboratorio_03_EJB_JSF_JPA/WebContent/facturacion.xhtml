<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Factura</title>

	<style>
.tabla {
	border-collaprose: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	proadding: 8px;
}

.filapar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-topro: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-topro: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>

	<h:form class="form-inline">
		<div class="form-group mb-2">
			<div class="form-group mx-sm-3 mb-2">
				<div class="col-lg-2">
					Fecha:
					<h:inputText size="10" value="#{facturaDetalleBean.fecha}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<div class="col-lg-4">
					Cliente:
					<h:selectOneMenu value="#{facturaDetalleBean.persona}"
						class="form-control">
						<f:selectItems value="#{facturaCabeceraBean.personalist}"
							class="form-control" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group mx-sm-3 mb-2">
				<div class="col-lg-2">
					Cantidad:
					<h:inputText size="10" value="#{facturaDetalleBean.cantidad}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<div class="col-lg-2">
					Descripcion:
					<h:inputText size="10" value="#{facturaDetalleBean.producto}"
						class="form-control" />
				</div>
			</div>
		</div>
	</h:form>
	<h:form>
		<h:dataTable value="#{facturaDetalleBean.lista}" var="fd"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{fd.cantidad}" size="10" />
			</h:column>


			<h:column>
				<f:facet name="header">Producto Detalle Nombre</f:facet>
				<h:outputText value="#{fd.nombre1} " size="10" />
			</h:column>

			<h:column>
				<f:facet name="header">V. Unitario</f:facet>
				<h:outputText value="#{fd.pun}" size="10" />
			</h:column>


			<h:column>
				<f:facet name="header">Subtotal</f:facet>
				<h:outputText value="#{fd.subtotal}" size="10" />
			</h:column>
			<!-- 
		<h:column>
			<f:facet name="header">Subtotal Productos</f:facet>
			<h:outputText value="#{facturaDetalleBean.calculartotalFinal()}" size="10"  />
		</h:column>
		 -->
		</h:dataTable>


		<ul>
			<f:facet name="header">Iva 12 %</f:facet>
			<li><h:outputText label="Iva 12%"
					value="#{facturaDetalleBean.calcularIva()}" size="10" /></li>
		</ul>

		<ul>
			<f:facet name="header">Total</f:facet>
			<li><h:outputText label="Total"
					value="#{facturaDetalleBean.calculartotalFinal()}" size="10" /></li>
		</ul>


		<h:commandButton value="Buscar"
			action="#{facturaDetalleBean.agregar()}" />

		<h:commandButton value="Anadir" action="#{facturaDetalleBean.add}" />

		<h:commandButton value="total"
			action="#{facturaDetalleBean.calculartotalFinal()}" />

	</h:form>
</h:body>
</html>
