<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Facturas</title>
	<style type="">
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>

</h:head>

<h:body>
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">

				<h3>Gesti√≥n de Facturas</h3>
				<h:form>
					<h:dataTable value="#{collectionBean.list}" var="c"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar">
						<h:column>
							<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
						<h:column>
							<f:facet name="header">Total A pagar</f:facet>#{c.total}</h:column>

						<h:column>
							<f:facet name="header">Anulado</f:facet>
							<h:inputText value="#{c.anulado}" size="10"
								rendered="#{c.editable}" />
							<h:outputText value="#{c.anulado}" rendered="#{not c.editable}" />
						</h:column>
						<h:column>
							<f:facet name="header">Accion</f:facet>
							<h:commandLink value="Delete"
								action="#{collectionBean.delete(c)}" />
						</h:column>
						<h:column>
							<f:facet name="header">Accion</f:facet>
							<h:commandLink value="Edit" action="#{collectionBean.edit(c)}"
								rendered="#{not c.editable}" />
							<h:commandLink value="Save" action="#{collectionBean.save(c)}"
								rendered="#{c.editable}" />
						</h:column>
					</h:dataTable>
					<h:link value="Regresar Facturacion" outcome="facturacion.xhtml" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
